<!DOCTYPE html>
<html>
  <head>
    <style>
      fieldset {
        width: 10em;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>Choose an option:</legend>

      <div>
        <input type="radio" id="toLatinx" name="user_option" 
          value="toLatinx" checked />
        <label for="to Latinx">Latino => Latinx</label>
      </div>

      <div>
        <input type="radio" id="toLatino" name="user_option"
          value="toLatino" />
        <label for="to Latino">Latinx => Latino</label>
      </div>

      <div>
        <input type="radio" id="none" name="user_option"
          value="none" />
        <label for="to Latino">None</label>
      </div>
    </fieldset>
  </body>
</html>
